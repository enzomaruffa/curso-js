<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>El insersor de textitos del Enzolitos!</title>

	<!-- Boostrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="title_wrapper col-sm-12">
				<h1 class="title--page text-center rainbow-text">O MAGNÍFICO INSERSOR DE TEXTÃO<br/><b class="title--page--bold"> TOP</b></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-lg-6 col-sm-12">
				<div class="row">
					<h1 class="title--insert__area"></h1>
				</div>
				<div class="row">
					<div class="textarea_wrapper">
						<textarea name="" id="write_area" cols="30" rows="10" class="textarea insert_area rainbow-text"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="h2 rainbow-text">Opções</div>
						<li class="modifier_list">
							<ul class="modifier_item rainbow-text"><b>Negrito</b></ul>
							<ul class="modifier_item rainbow-text"><i>Itálico</i></ul>
							<ul class="modifier_item rainbow-text"><s>Sublinhado</s></ul>
						</li>
					</div>
					<div class="col-md-6">
						<button>Inserir</button>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6 col-sm-12">
				<div class="row">
					<h1 class="title--print__area rainbow-text"></h1>
				</div>
				<div class="row">
					<div class="textarea_wrapper">
						<textarea name="" id="print_area" cols="30" rows="10" class="textarea print_area rainbow-text" readonly=""></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<!-- Boostrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- My JS -->
	<script src="insersor.js"></script>
</body>
</html>
